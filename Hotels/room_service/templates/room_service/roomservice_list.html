{% extends "base.html" %}
{% block content %}
{% load static %}
{% load humanize %}
<html>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <p class="text-center"> Room Service </p>
            {% for item in room %}
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card" >
                    <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.PRD_name }}">
                    <div class="card-body">
                        <div class="card-title">{{ item.PRD_name }}</div>
                        <div class="card-text">{{ item.description }}</div>
                        <div class="card-price text-right">{{ item.price|intcomma }} Ïõê</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}

</html>
